<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <h2>Crypto Price Calculator</h2>
  
  <form id="cryptoForm">
    <label for="invest">Enter Price that you want to INVEST:</label>
    <input type="text" id="invest" required>

    <label for="uniswap">Enter Quantity From UNISWAP:</label>
    <input type="text" id="uniswap" required>

    <label for="pana">Enter Quantity From PANAROMA SWAP:</label>
    <input type="text" id="pana" required>

    <button type="button" onclick="calculate()">Calculate</button>
    <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
  </form>

  <div id="result">
    <p id="priceDifference"></p>
    <p id="percentageDifference"></p>
    <p id="profit"></p>
  </div>

<script src="script.js"></script>

</body>
</html>
